<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="./logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="./logo.png" />
  <link rel="manifest" crossorigin="use-credentials" href="manifest.json" />

  <title>Chat PWA</title>
</head>

<body style="height: 100%; font-family: sans-serif">
  <div id="root"></div>
  <script type="module" src="../src/index.tsx"></script>
  <script type="module">
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register(new URL("serviceworker.js", import.meta.url), { type: "module" })
          .then((reg) =>
            console.log("Successfully registered SW.", reg.scope)
          )
          .catch((err) => {
            console.log("Register SW failed.", err);
          });
      });
    }
  </script>
</body>

</html>
